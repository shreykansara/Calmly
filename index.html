<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calmly - Your Mental Health Companion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="user-box">
            <div class="user-chat-area"></div>
        </div>

        <div class="ai-chat-box">
            <img src="ai.png" alt="AI Avatar" id="aiImage" width="70">
            <div class="ai-chat-area">
                Hello, Iâ€™m here to listen. How are you feeling today?
            </div>
        </div>

        <div class="prompt-area">
            <input type="text" id="prompt" placeholder="Type your thoughts here..." aria-label="User message input">
            <button id="image"><img src="img.svg" alt="Attach Image"></button>
            <button id="submit"><img src="submit.svg" alt="Send Message"></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
